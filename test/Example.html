<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
	<title>Yes, you are running an Another JavaScript Unit Test library</title>
	<script src="../src/ajsunit.js" type="text/javascript"></script>
	<script>		
	var testAJSUnit = {
		tests: {
			'test an error condition': function(){
				//throw "ReferenceError" "asdasadasdasda is not defined"
				asdasadasdasda
			},
			'test a false, true, false, true conditions': function(t){
				t.ok('a' == 'b', 'condition: a == b should be false');
				t.ok('a' != 'b', 'condition: a != b should be true');
				t.ok('a' == 'c', 'condition: a == c should be false');
				t.ok('a' == 'a', 'condition: a == a should be true');
			},
			'test a false comparison': function(t){
				t.ne('a', 'b');
			},
			'test a true comparison': function(t){
				t.eq('a', 'a');
			}

		}
	}
	new AJSUnit(testAJSUnit).executeOnLoad();
	</script>
</head>
<body>
</body>
</html>
